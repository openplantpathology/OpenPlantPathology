# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache:
  packages: true
  directories:
  - $HOME/.npm

before_install:
- npm install netlify-cli -g
- Rscript -e 'blogdown::install_hugo()'

script:
- Rscript -e 'blogdown::build_site()'

deploy:
  provider: script
  script: netlify deploy -a $NETLIFYKEY
  skip_cleanup: true
